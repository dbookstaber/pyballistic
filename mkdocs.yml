  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

extra_css:
  - 'extra/terminal.css'
  - 'extra/tweaks.css'
  - 'extra/katex/katex.min.css'
#  - 'https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css'
extra_javascript:
  - 'extra/feedback.js'
