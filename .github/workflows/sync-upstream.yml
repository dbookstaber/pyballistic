name: Sync Upstream

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Upstream ref (branch/tag or pull/<num>/head)'
        required: false
        default: ''
      clean:
        description: 'Remove files deleted upstream'
        required: false
        default: 'false'
      paths:
        description: 'Space-separated globs to limit scope (e.g., "pyballistic/** tests/** docs/**")'
        required: false
        default: ''
      ignore_ws:
        description: 'Ignore trailing whitespace in text comparisons'
        required: false
        default: 'true'
      unicode_norm:
        description: 'Unicode normalization (NFC|NFD|NFKC|NFKD|NONE)'
        required: false
        default: 'NFKC'
  # schedule:
  #   - cron: '17 5 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compute args
        id: args
        run: |
          CLEAN_ARG=""; [ "${{ github.event.inputs.clean }}" = "true" ] && CLEAN_ARG="--clean"
          WS_ARG=""; [ "${{ github.event.inputs.ignore_ws }}" = "true" ] && WS_ARG="--ignore-ws"
          PATHS_ARG=""
          if [ -n "${{ github.event.inputs.paths }}" ]; then
            # shellwords: convert to array safely
            read -ra P <<< "${{ github.event.inputs.paths }}"
            PATHS_ARG="--paths ${P[*]}"
          fi
          echo "clean=$CLEAN_ARG" >> $GITHUB_OUTPUT
          echo "ws=$WS_ARG" >> $GITHUB_OUTPUT
          echo "paths=$PATHS_ARG" >> $GITHUB_OUTPUT

      - name: Show diff (no changes applied)
        run: |
          python scripts/sync_upstream.py --show-diff --ref "${{ github.event.inputs.ref }}" \
            ${{ steps.args.outputs.clean }} ${{ steps.args.outputs.ws }} \
            --unicode-norm "${{ github.event.inputs.unicode_norm }}" ${{ steps.args.outputs.paths }}

      - name: Apply and stage if needed
        run: |
          # If no diff detected, the following apply will be a no-op due to normalized equality checks
          python scripts/sync_upstream.py --stage --ref "${{ github.event.inputs.ref }}" \
            ${{ steps.args.outputs.clean }} ${{ steps.args.outputs.ws }} \
            --unicode-norm "${{ github.event.inputs.unicode_norm }}" ${{ steps.args.outputs.paths }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: |
            chore(sync): apply upstream changes with pyballistic transforms
          title: 'Sync from upstream with transformations'
          body: |
            This PR was created automatically by the Sync Upstream workflow.

            - Pulls latest from upstream and applies configured transformations
            - Preserves files listed in `sync_config.json` under `exclude_paths`
            - See script at `scripts/sync_upstream.py` for details

            If there are unexpected changes, adjust `sync_config.json` or update the script.
          branch: ci/sync-upstream
          delete-branch: true
          signoff: true
          add-paths: |
            **/*
